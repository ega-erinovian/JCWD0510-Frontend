<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selector</title>
    <style>
      a[href] {
        color: brown;
      }

      a {
        text-decoration: none;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com" target="_blank">Google</a> <br />
    <a>Instagram</a>
  </body>
</html>
