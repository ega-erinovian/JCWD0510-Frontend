<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector</title>
  </head>
  <style>
    /* Universal Selector */
    * {
      margin: 0;
      padding: 0;
    }

    /* Element Selector */
    h1 {
      color: red;
    }

    p {
      color: salmon;
      font-size: 30px;
    }

    /* Id Selector */
    #unik {
      color: gray;
    }

    /* Class Selector */
    .berclass {
      color: greenyellow;
    }
  </style>
  <body>
    <h1>Ini tag h1</h1>
    <p>Halo Dunia!</p>
    <p>Dunia Halo!</p>
    <p id="unik">Beda sendiri.</p>
    <p class="berclass">Kelas dek</p>
    <p class="berclass">Kelas abangku</p>
  </body>
</html>
