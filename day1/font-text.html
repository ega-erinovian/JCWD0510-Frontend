<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence:BLED,SCAN,XELA,YELA@39,-14,-61,-68&display=swap"
      rel="stylesheet"
    />
    <style>
      .sixtyfour-convergence {
        font-family: "Sixtyfour Convergence", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "BLED" 39, "SCAN" -14, "XELA" -61, "YELA" -68;
      }
    </style>
  </head>
  <body>
    <h1 class="sixtyfour-convergence">Hello World</h1>
  </body>
</html>
