<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
      }

      .content div {
        text-align: center;
        width: 100%;
        height: 300px;
        background-color: burlywood;
      }

      /* Mobile Device */
      @media (max-width: 480px) {
        .content {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div><h1>Kotak 1</h1></div>
      <div><h1>Kotak 2</h1></div>
      <div><h1>Kotak 3</h1></div>
      <div><h1>Kotak 4</h1></div>
      <div><h1>Kotak 5</h1></div>
      <div><h1>Kotak 6</h1></div>
    </div>
  </body>
</html>
